    <script src="js/bootstrap.min.js"></script>
    <script src="js/pdfjs/findWord.js"></script>

    <script>
    $( document ).ready(function() {
         $('#word').keypress(function(e) {
           var code = (e.keyCode ? e.keyCode : e.which);
           if (code == 13) {
              e.preventDefault();
              e.stopPropagation();
              find_word($('#word').val());
           }
        });
    });
    </script>
